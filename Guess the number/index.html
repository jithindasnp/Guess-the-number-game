<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container d-flex flex-column m-5 align-items-center ">
        <div class="row">
            <div class="col-12">
                <h1 class="justify-center mt-5 mb-5 p-0">Guess the number!</h1>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-10 justify-content-center">
                <h4>I'm thinking of a number between 1 and 100.Can you guess what it is?</h4>
            </div>
        </div>
        <div class="row mb-5 ">
            <div class="col-6 ">
                <div class="row ">                    
                    <div class="col-1 me-2 ">
                        <h5><i class="fa-solid fa-heart fs-2"></i></h5>
                    </div>
                    <div class="col-6 ">
                        <b id="chance" class=""></b>
                    </div>                    
                </div>
            </div>
            <div class="col-6">
                <div class="row align-items-center">
                    <div class="col-2 me-2 justify-content-center">
                        <b>My Guess</b>
                    </div>
                    <div class="col-4">
                        <input id="inp" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col-1">

            </div>
            <div class="col-5">
                <button type="button" onclick="chanceCounter();numCheck();" id="clickBtn" on class="btn btn-success fs-5 mb-5 me-4">Check My Guess</button>
            </div>
        </div>
        <div id="monitor" class="row justify-content-center">
            <div class="col-12">
                <h3  id="result"></h3>
                <h3 class="mb-5" id="alert"></h3>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
